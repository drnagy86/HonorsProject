<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-6">
    <p class="lead mt-3">Already a member? Please <a routerLink="/login">
      log in</a> instead</p>
    <form (submit)="onRegisterSubmit()">
      <div role="alert" *ngIf="formErrors" class="alert alert-danger">
        {{ formErrors }}</div>
      <div class="form-group mb-3">
        <label for="givenName">Given Name</label>
        <input class="form-control mb-3" id="givenName" name="givenName" placeholder=
          "Enter your name" [(ngModel)]="credentials.givenName">
        <label for="familyName">Family Name</label>
        <input class="form-control" id="familyName" name="familyName" placeholder=
          "Enter your name" [(ngModel)]="credentials.familyName">
      </div>

      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="Enter email address" [(ngModel)]=
                 "credentials.email">
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               name="password" placeholder="Create a password"
               [(ngModel)]="credentials.password">
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="passwordRetype"
               name="password" placeholder="Retype password"
               [(ngModel)]="credentials.retypePassword"
        >
      </div>
      <button type="submit" role="button" class="btn
      btn-primary">Register!</button>
    </form>
  </div>
  <app-sidebar [content]="pageContent.sidebar"  class=
    "col-12 col-md-3"></app-sidebar>
</div>
